<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="img/All/favicon.ico">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="change pt-3">
  <nav id="nav_tag"
    class="navegador d-flex justify-content-between align-items-center position-fixed top-0 start-0 w-100 ">
    <div class="navegador__menu_1 h-100 d-flex align-items-center">
      <img class="h-75 ms-3" src="img/All/logo.webp" alt="">
      <div id="btn_nav_responsive" class="navegador__contenedor">
        <div class="navegador__contenedor__menu"></div>
      </div>
      <ul class="navegador__menu_1__lista mb-0">
        <li class="navegador__menu_1__lista__elemento lineaDeAbajo me-5 pb-1"><a class="navegador__menu_1__lista__link"
            href="index.html">Inicio</a></li>
        <li class="navegador__menu_1__lista__elemento lineaDeAbajo me-5 pb-1"><a class="navegador__menu_1__lista__link"
            href="categories.html">Categorias</a></li>
        <li class="navegador__menu_1__lista__elemento lineaDeAbajo me-5 pb-1"><a class="navegador__menu_1__lista__link"
            href="sell.html">Vender</a></li>
      </ul>
    </div>
    <div class="navegador__menu_2 d-flex align-items-center me-5">
    </div>
  </nav>

  <div id="alert-placeholder"></div>
  <div id="draggable" class="draggable d-none">
    <div class="draggable__contenedor">
      <input class="draggable__contenedor__check" type="checkbox" id="checkMenuBot"><label
        class="draggable__contenedor__label" for="checkMenuBot"></label>
      <div class="draggable__contenedor__preguntas" id="respuestasBOT">
        <!--Aqui va el contenido del asistente/bot-->
        <button onclick="showBotResponses(10)">¿Quienes somos?</button>
        <button onclick="showBotResponses(11)">¿Como me registro?</button>
        <button onclick="showBotResponses(12)">¿Algun beneficio para clientes frecuentes?</button>
        <button onclick="showBotResponses(13)">¿Ofrecen garantia en sus productos?</button>
        <button onclick="showBotResponses(14)">¿Cuáles son los costos de envío?</button>
      </div>
    </div>
  </div>

  <main class="p-3 min-vh-100">
    <div class="container ps-3 d-flex align-items-center">
      <div class="col-10">
        <h2 class="pt-5 ps-5">Mi perfil</h2>
      </div>
      <div class="col-2">
        <img src="./img/MyProfile/user-icon.png" class="img-fluid pt-5" alt="" style="width: 80px;">
      </div>
    </div>
    <div class="container pt-5">

      <form class="row p-4 needs-validation" id="formMyPorfile" novalidate>
        <div class="col-12 col-md-6">
          <label for="inpNameUser" class="form-label">Nombre de usuario</label>
          <input type="text" name="inpNameUser" id="inpNameUser" class="form-control" tabindex="1" required> 
          <div class="invalid-feedback">debe ingresar un nombre de usuario</div>
          <label for="inpName1" class="form-label mt-3">Nombre</label>
          <input type="text" name="inpName1" id="inpName1" class="form-control" tabindex="1" required> 
          <div class="invalid-feedback">debe ingresar un nombre</div>
          <label for="inpSurname1" class="form-label mt-3">Apellido</label>
          <input type="text" name="inpSurname1" id="inpSurname1" class="form-control" tabindex="3" required> 
          <div class="invalid-feedback">debe ingresar un apellido</div>
          <label for="inpEmail" class="form-label mt-3">Email</label>
          <input type="email" name="inpEmail" id="inpEmail" class="form-control" tabindex="5" required> 
          <div class="invalid-feedback">debe ingresar un email</div>
        </div>
        <div class="col-12 col-md-6">
          <label for="inpName2" class="form-label">Segundo Nombre <small class="form-text pl-2">(Opcional)</small></label>
          <input type="text" name="inpName2" id="inpName2" class="form-control" tabindex="2"> <br>
          <label for="inpSurname2" class="form-label">Segundo Apellido <small class="form-text pl-2">(Opcional)</small></label>
          <input type="text" name="inpSurname2" id="inpSurname2" class="form-control" tabindex="4"> <br>
          <label for="inpPhone" class="form-label">Teléfono de contacto <small class="form-text pl-2">(Opcional)</small></label>
          <input type="tel" name="inpPhone" id="inpPhone" class="form-control" tabindex="6">
          <label for="" class="form-label pt-4">imagen de perfil</label>
          <input type="file" accept="image/*" class="form-control">
        </div>
        <div class="align-content-center text-center pt-3">
          <input type="submit" value="Guardar cambios" class="btn btn-primary col-4">
        </div>
      </form>
    </div>
  </main>

  <footer class="text-muted bg-dark">
    <div class="container">
      <p class="float-end">
        <a class="link__footer" href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a class="link__footer" href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
