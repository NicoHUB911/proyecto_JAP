    <div class="navegador__menu_2 d-flex align-items-center me-5">

      <a id="img_user" class="d-flex align-items-center rounded-circle" href="#"><img class="h-100" src="img/user-Icon.png" alt="logo de usuario (menu de usuario)"></a>
    </div>

  <!-- Creamos los botones de filtros y les pusimos ids para usarlos en js -->
  <main class="pb-5 row mx-5 d-flex flex-column align-items-between" >
    
      <!-- Filter by price -->
      <div class="pt-5 mt-4 px-5 d-flex justify-content-end gap-2 align-items-center" >
        <label class="mb-4">Buscar:</label>
        <div class="d-flex flex-column mb-3">
          <input type="search" name="search" id="buscador" class="rounded">
        </div>
        <label for="minPrice" class="mb-4">Precio</label>
        <div class="d-flex flex-column">
          <input type="number" name="minPrice" id="minPrice" placeholder="0" min="1">
          <input type="range" name="rangoMin" id="rangoMin" value="0">
        </div>
        <div class="d-flex flex-column"> 
          <input type="number" name="maxPrice" id="maxPrice" placeholder="20000" min="1">
          
          <input type="range" name="rangoMax" id="rangoMax" value="0" style="direction: rtl">
        </div>
        <button class="btn btn-outline-secondary mb-3" id="boton_Filtrar">Filtrar</button>
        <button class="btn btn-outline-secondary mb-3" id="boton_Limpiar">Limpiar</button>

        <button class="btn btn-outline-secondary mb-3" id="boton_menorAMayor"><i class="fa-solid fa-arrow-up-short-wide"></i></button>
        <button class="btn btn-outline-secondary mb-3" id="boton_mayorAMenor"><i class="fa-solid fa-arrow-down-short-wide"></i></button>
        <button class="btn btn-outline-secondary mb-3" id="boton_relevancia"><i class="fa-solid fa-arrow-up-short-wide"></i> Rel</button>

      </div>

    <div id="contenedor_productos" class="container d-flex justify-content-evenly flex-wrap w-auto col-lg-12 "> 

      <!--Aca se ponen los productos-->
    </div>
  </main>
